<head>
    <title>Etch-a-sketch</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='container'>
        <h1>Etch-a-Sketch</h1>
        <div class='buttons'>
            <button onclick=onButtonPressed(this) value="clear">Start</button>
            <button onclick=onButtonPressed(this) value="black-white">black and white</button>

            <button  onclick=onButtonPressed(this) value="darker">10% blacker</button>
            
        </div>
        <div class='tile-container'>
        
        </div>
    </div>
</body>

<script src="script.js"></script>
